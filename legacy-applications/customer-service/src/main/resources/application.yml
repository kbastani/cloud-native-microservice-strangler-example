spring:
  profiles:
    active: development
---
server:
  port: 6789
spring:
  profiles: development
  datasource:
    url: jdbc:mysql://${DOCKER_IP:192.168.99.100}:3306/dev
    username: root
    password: dbpass
    driver-class-name: com.mysql.jdbc.Driver
